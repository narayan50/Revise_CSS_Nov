<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Center images and apply box-sizing so borders are included in width/height */
        .car{
            display: block;
            margin: 30px auto; /* center horizontally and add top margin */
            border: 8px outset yellowgreen;
            height: 300px;
            width: 600px;
            box-sizing: border-box;
            object-fit: cover;
        }
        .car2{
            display: block;
            margin: 30px auto;
            border: 5px double yellowgreen;
         
            height: 300px;
            width: 600px;
            box-sizing: border-box;
            object-fit: cover;
        }
        .radius{
            border: 3px solid rgb(231, 179, 101);
            border-radius: 30px;
            height: 300px;
            width: 600px;
            margin-top: 30px;
        }
        .radius2{
            display: block;
            margin: 30px auto;
            border: 3px solid rgb(231, 179, 101);
            border-top-left-radius: 80px;
            border-bottom-right-radius: 80px;
            height: 300px;
            width: 600px;
            box-sizing: border-box;
            object-fit: cover;
        }
        .radius3{
              height: 300px;
            width: 600px;
               border-radius: 90px;
            border: 5px double;
            border-top-color:red;
            border-right-color:rgb(10, 175, 38);
            border-bottom-color:rgb(15, 38, 138);
            border-left-color:rgb(10, 175, 38);
            margin: 30px;
            margin-left: 500px;
            

            

        }
        
        
    </style>
</head>
<body>
    <h1 style="color: hsl(204, 92%, 38%);">THis is example of border properties</h1>

    <hr>
    <img class="car" src="PNG/car-967387_1280.png">

      <h1 style="color: hsl(204, 92%, 38%);">This is example of border properties</h1>

    <hr>
    <img class="car2" src="PNG/car-967387_1280.png">


    <!-- radius -->
     <h1 style="color: cadetblue;">This is example of radius</h1>
     <hr>
     <img class="radius" src="IMG/ai-generated-8546415_1280.png">

     <!--  -->

     <h1 style="color: cadetblue;">This is example of radius</h1>
     <hr>
     <img class="radius2" src="IMG/international-mountain-day-9257122_1280.jpg">
     >
     <h1 style="color: green;">Nature ZOoooo</h1>
     <img class="radius3" src="IMG/international-mountain-day-9257122_1280.jpg">
</body>
</html>
