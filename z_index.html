<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            margin-top: 80px;
            position: relative;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 3px solid rgb(255, 255, 255);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            position: absolute;
        }

        .green {
            background-color: green;
            left: 40px;
            z-index: 999;
        }
        .red {
            background-color: rgb(219, 96, 14);
            left:80px;
        }
        .white {
            background-color: rgb(215, 233, 215);

        }
    </style>
</head>

<body>

    <div class="container">
        <div class="circle green">Green</div>
        <div class="circle red">Red</div>
        <div class="circle white">White</div>
    </div>

</body>
</html>
