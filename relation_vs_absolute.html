<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Releaton and absoulte </title>
    <style>
        .hall{
            height: 500px;
            width: 800px;
            border: 2px solid black;
            margin: auto;
            position: relative;
            background-color: beige;
        }
        #tv{
            height: 100px;
            width: 200px;
            border: 2px solid black;
            background-color: gray;
            position: absolute;
            top: 0px;
            left: 250px;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }
        #sofa{
            height: 50px;
            width: 300px;
            border: 2px solid black ;
            background-color: antiquewhite;
            position: absolute;
            top: 300px ;
            left:200px;
            text-align: center;
            justify-content: center;
        }
        #table{
            height: 100px;
            width: 100px;
            position: absolute;
            border-radius: 900px;
            background-color: rgb(253, 146, 5);
            align-items: center;
            justify-items: center;
            justify-content: center;
            top:130px;
            left: 300px;


        }
        #fridge{

            height: 200PX;
            WIDTH:70PX;
            position: absolute;
            background-color: brown;
            top :200px;
            left: 730px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <h1>Relation vs Absolute Path</h1>
    <div class="hall">
        <div id="tv">TV</div>
        <div id="sofa">SOFA</div>
        <div id="table">TABLE</div>
        <div id="fridge">FRIDGE</div>
    </div>
    
</body>
</html>
