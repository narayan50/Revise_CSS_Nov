<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 350px;
            box-shadow: 18px 18px 12px rgba(180, 89, 14, 0.5);
            margin: 20px;
         
        }
        .text{
               color: rgb(6, 44, 214);

         
        }
         .text2{
            color: rgb(97, 31, 173);
           

        }
        .drop{
            width: 350px;
            filter: drop-shadow(16px 16px 10px rgba(7, 41, 104, 0.5));
        }
        
    </style>
</head>
<body>
<div>
    <h1 class="text">This is the example of box shadows</h1>

    <img class="box" src="IMG/volkswagen-golf-r-3170253_1280.jpg">
</div>
  
   
    <div>
         <h1 class="text2">This is example of drop shadow</h1>

        <img class="drop" src="PNG/car-967387_1280.png" alt=" car">
    </div>
    
</body>
</html>
